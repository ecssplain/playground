<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf8">
    <title>eCCSplain prototype</title>
    <link rel="stylesheet" href="proto.css">
</head>
<body>
    <section id="shorthand">
        <h1>How padding shorthand works</h1>
        <form action="">
            <div class="breakdown">
                <span class="property">padding:</span>
                <span class="property-input prop-top">
                    <label for="padding-top">top</label>
                    <input type="text" id="padding-top"    data-prop="top" />
                </span>
                <span class="property-input prop-right">
                    <label for="padding-right">right</label>
                    <input type="text" id="padding-right"  data-prop="right" />
                    <span class="link" data-prop="right"></span>
                </span>
                <span class="property-input prop-bottom">
                    <label for="padding-bottom">bottom</label>
                    <input type="text" id="padding-bottom" data-prop="bottom" />
                    <span class="link link-wide" data-prop="bottom"></span>
                </span>
                <span class="property-input prop-left">
                    <label for="padding-left">left</label>
                    <input type="text" id="padding-left"   data-prop="left" />
                    <span class="link link-wide" data-prop="left"></span>
                </span>
            </div>
        </form>
        <div class="box-model">
            <span class="content">This is an example box to show how padding values are applied.</span>
            <span class="guide" data-prop="top"></span>
            <span class="guide" data-prop="right"></span>
            <span class="guide" data-prop="bottom"></span>
            <span class="guide" data-prop="left"></span>
        </div>
    </section>

    <script src="proto.js"></script>
</body>
</html>
